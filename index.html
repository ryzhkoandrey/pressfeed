<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    <title>Pressfeed</title>

    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="header__logo">
                    <img class="header__logo-image" src="img/logo.svg" width="100" height="20" alt="Pressfeed">
                </div>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Журналистам</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Экспертам</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Тарифы</a>
                        </li>
                        <li class="menu__item menu__item--has-dropdown">

                            <span class="menu__link">Ресурсы</span>

                            <ul class="menu__dropdown">
                                <li class="menu__dropdown-item">
                                    <a class="menu__dropdown-link" href="#">Собственнику бизнеса</a>
                                </li>
                                <li class="menu__dropdown-item">
                                    <a class="menu__dropdown-link" href="#">Маркетологу</a>
                                </li>
                                <li class="menu__dropdown-item">
                                    <a class="menu__dropdown-link" href="#">Частному эксперту</a>
                                </li>
                                <li class="menu__dropdown-item">
                                    <a class="menu__dropdown-link" href="#">Другим экспертам</a>
                                </li>
                            </ul>

                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Академия</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link menu__link--accent" href="#">Сделать все за меня</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__account">

                    <a class="header__gift" href="#">
                        <img class="header__gift-image" src="img/gift.svg" width="20" height="20" alt="Подарок">
                        <span class="header__gift-count">1</span>
                    </a>

                    <button class="header__registration btn">Регистрация</button>

                    <button class="header__sign-in">Вход</button>
                </div>

            </div>
        </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <!-- js -->
    <script src="js/main.js"></script>

</body>

</html>
